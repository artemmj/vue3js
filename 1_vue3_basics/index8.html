<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>refs и управление html-элементами</title>

<style>
</style>
</head>
<body>

<div id="app">
    <h2 ref="header">Hello world!</h2>
    <button v-on:click="change">Change</button>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script>
const vueApp = Vue.createApp({
    methods: {
        change() {
            innerText = this.$refs.header.innerText
            if (innerText === "Welcome to VUE3!") {
                this.$refs.header.innerText = "Hello world!"
            }
            else {
                this.$refs.header.innerText = "Welcome to VUE3!"
            }
        }
    }
}).mount('#app')
</script>
</body>
</html>
