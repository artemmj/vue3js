<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue3js</title>
</head>
<body>

<div id="app">
  <button v-on:click="increase($event), inform()">+</button>
  <span>{{ counter }}</span>
  <button v-on:click="decrease($event)">-</button>
  <hr>
  {{ status }}
</div>

<script src="https://unpkg.com/vue@next"></script>
<script>
const app = Vue.createApp({
  data() {
    return {
      counter: 0,
      status: ''
    }
  },
  methods: {
    increase(event) {
      console.log(event)
      this.counter++
    },
    decrease(event) {
      console.log(event)
      if (this.counter > 0) this.counter--
    },
    inform() {
      this.status = 'Время увеличения значения: ' + new Date().toLocaleString();
    }
  }
}).mount('#app')
</script>
</body>
</html>
